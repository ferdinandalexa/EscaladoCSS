<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transformaciones de escala</title>
    <link rel="stylesheet" href="./escalado.css">
</head>
<body>
    <div class="contenedor">
        <div class="conjunto">
            <div class="cuadrado menor"></div>
            <p class="texto">transform: scale(0.5);</p>
        </div>
        <div class="conjunto">
            <div class="cuadrado mayor"></div>
            <p class="texto">transform: scale(1.5);</p>
        </div>
        <div class="conjunto">
            <div class="cuadrado ejex"></div>
            <p class="texto">transform: scale(1.5, 1);</p>
        </div>
        <div class="conjunto">
            <div class="cuadrado ejey"></div>
            <p class="texto">transform: scale(1, 1.5);</p>
        </div>
        <div class="conjunto">
            <div class="cuadrado ejexy"></div>
            <p class="texto">transform: scale(1.9, 1.4);</p>
        </div>
    </div>
    <div class="contenedor3D">
        <div class="cubo">
            <div class="cuadrado frontal"></div>
            <div class="cuadrado trasera"></div>
            <div class="cuadrado izquierda"></div>
            <div class="cuadrado derecha"></div>
            <div class="cuadrado arriba"></div>
            <div class="cuadrado abajo"></div>
        </div>
        <p class="texto">translateZ(-45px) scale3d(1.0,1.0,2.0);</p>
    </div>
</body>
</html>
